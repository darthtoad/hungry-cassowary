
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="build/css/app.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <form id="form">
        <p>Choose your difficulty level</p>
        <input type="radio" id="easy" value="easy" name="difficulty">
        <label for="easy">Easy</label>
        <input type="radio" id="medium" value="medium" name="difficulty">
        <label for="medium">Medium</label>
        <input type="radio" id="hard" value="hard" name="difficulty">
        <label for="hard">Hard</label>
        <button type="submit">Start game</button>
      </form>
      <div id="game">
        <div id="pic"></div>
        <button id="button" type="button">Feed Cassowary</button>
        <button id="sleep">Sleep with Cassowary</button>
        <button id="play">Play chess with Cassowary</button>
        <a href="/"><button id="restart">Restart Game</button></a>
      </div>
      <div id="foodLevel">
      </div>
    </div>
  </body>
</html>
